<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External link for javascript-->
    <script src="javascript.js"></script>

    <!--External link for css-->
    <link rel="stylesheet" href="styles.css">

    <title>Rock-Paper-Scissors Game</title>

</head>

<body>
    <div class="header">
        <h1>
            Rock-Paper-Scissors Game
        </h1>
    </div>

    <div class="description">
        <p>
            Please select one of the choices below. The computer will select the answer ramdomly. The score will be
            display
        </p>
    </div>

    <div class="game">
        <label for="Select one">Select One: </label>
        <select id="Select one">
            <option value="">--Make a choice--</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
    
        <label for="Computer select"> Computer Select: </label>
        <select id="Computer select">
            <option value="">--Random--</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
    </div>

</body>

</html>
